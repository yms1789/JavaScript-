<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const nunmber = parseInt(prompt("몇 명이 참가 하나요?"), 10);
      const $button = document.querySelector("button");
      const $input = document.querySelector("input");
      const $word = document.querySelector("#word");
      const $order = document.querySelector("#order");
      let word; // 제시어
      let inputWord; // 새로 입력한 단어
      const onClickButton = () => {
        if (!word) {
          // word가 비어 있음
          word = inputWord; // 입력한 단어가 제시어가 됨
          // 데이터가 바뀌면 화면도 바뀌어야 함
          $word.textContent = word;
          const order = Number($order.textContent); // 현재 순서
          if (order === nunmber) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
          $input.value = "";
          $input.focus();
        } else {
          if (inputWord[0] === word[word.length - 1]) {
            // 올바른 단어
            word = inputWord; // 입력한 단어가 제시어가 됨
            // 데이터가 바뀌면 화면도 바뀌어야 함
            $word.textContent = word;
            const order = Number($order.textContent); // 현재 순서
            if (order === nunmber) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
            $input.value = "";
            $input.focus();
          } else {
            // 올바르지 않은 단어
            alert("올바르지 않은 단어!");
            $input.value = "";
          }
        }
        console.log("버튼 클릭");
      };
      const onInput = (event) => {
        console.log("글자 입력:", event.target.value);
        inputWord = event.target.value;
      };
      $input.addEventListener("input", onInput);
      $button.addEventListener("click", onClickButton);
    </script>
  </body>
</html>
